<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magnifiquebystk</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            background-color: #fff8f6;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #ffd6e0, #d6f5f5);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #444;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .product h3 {
            margin: 10px 0 5px;
            color: #444;
        }
        .product p {
            margin: 0;
            color: #777;
        }
        .order-btn {
            display: inline-block;
            background: #ffd6e0;
            color: #444;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            margin: 15px 0;
            transition: background 0.3s;
        }
        .order-btn:hover {
            background: #ffc2cf;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #fceeee;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Magnifiquebystk</h1>
        <p>Handmade Press-On Nails • Pastel Perfection</p>
    </header>

    <section class="products">
        <!-- Product 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x250.png?text=Pastel+Nail+Set" alt="Pastel Nail Set">
            <h3>Pastel Dream Set</h3>
            <p>₹499</p>
            <a class="order-btn" href="YOUR_RAZORPAY_LINK" target="_blank">Order Now</a>
        </div>
        <!-- Product 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x250.png?text=Pink+Ombre" alt="Pink Ombre Nails">
            <h3>Pink Ombre Set</h3>
            <p>₹599</p>
            <a class="order-btn" href="YOUR_RAZORPAY_LINK" target="_blank">Order Now</a>
        </div>
        <!-- Add more products here -->
    </section>

    <footer>
        &copy; 2025 Magnifiquebystk. All Rights Reserved.
    </footer>
</body>
</html>
